sudo: required
services:
 - docker

before_install:
 - docker build -t ratika31/docker-react -f Dockerfile.dev .

script:
 - docker run -e CI=true ratika31/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "eu-west-2"
  app: "docker-test"
  env: "Dockertest-env"
  bucket_name: "elasticbeanstalk-eu-west-2-944668497836"
  bucket_path: "docker-test"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"

